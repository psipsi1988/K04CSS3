<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C11MediaImport.html</title>
    <style>

        /*
        @import
        -<link>태그를 대체할 수 있다. 
        -style태그 안에서 사용해야 하고 반드시 최상단에 선언해야 한다. 
        -CSS파일에 오류가 있는 경우 다운로드하지 않는다. 
        */

        @import url('./style/import.css');
        .content{
            background-color: black; color: red;
        }

        /*
        @media
        -해당 웹페이지를 디바이스의 종류에 따라 각각 다르게 
        화면서 구성할 수 있게 해주는 기능을 가지고 있다. 
        -스크린용과 프린트용을 구분해야 할 때 사용한다. 
        */
        @media screen{
         .content{
            background-color: black; color: white;
         }
         }
         @media print{
             .content{
                background-color: red; color: yellow;
             }
         }
    </style>
</head>
<body>
    <h2>media 속성</h2>
    <div class="content">
        <p>
            <h3>대게</h3>
            대게 축제를 앞두고 대량 계약했던 물량들입니다.
            <br/><br/>
            그런데 코로나 사태 여파로 지역 축제가 줄줄이 취소되고 소비도 줄면서 물량 처리에 어려움을 겪게 된 겁니다.
            <br/><br/>
            [정동명 / 대게 유통업자 : 신종 코로나 이후에 각종 행사가 취소되면서 물량들이 60% 정도 (행사) 수요가 원래 되는데 물량들이 많이 남는 상황입니다.]
            <br/><br/>
            이에 대형 마트가 팔을 걷어붙였습니다.

        </p>
    </div>
</body>
</html>
