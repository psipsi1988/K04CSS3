<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator.html</title>

    <style>
    .radiuh{
       
        border-radius: 7px 7px 7px 7px;
    }

    .radiuh1{
        background-color: #FA960A;
        border-radius: 7px 7px 7px 7px;
    }

    .num{
        background-color:#373737;
        height:40px; color: white;

    }
    
    </style>
</head>
<body>
    <table summary="계산기"
    
            style="text-align:center;width:400px; 
                background-color:#d8d8d8; 
                border-radius: 7px 7px 7px 7px; 
                border-spacing:5px"
                >
			<caption style="font-size: 2em;">계산기</caption>
			<colgroup>
				<col width="25%"/>
				<col width="25%"/>
                <col width="25%"/>
                <col width="25%"/>
			</colgroup>
			<thead>
                <tr style="background-color:#70C738;
                            border-radius: 7px 7px 7px 7px;
                            height:90px; text-align: right;
                            font-size: 2.5em;">
                    <th colspan="4" 
                        style="color: #373737;
                        border-radius: 7px 7px 7px 7px;"> 123+654&nbsp;</th>
				</tr>
            </thead>
            
			<tbody>
				<tr style="background-color:#7a7979;height:40px; color: white;" >
					<th colspan="2" class=radiuh>BackSpace</th>
					<th colspan="2" style="border-radius: 7px 7px 7px 7px;">C</th>
					
				</tr>
				<tr class=num>
					<th class=radiuh>1</th>
                    <th class=radiuh>2</th>
                    <th class=radiuh>3</th>
                    <th class=radiuh1>/</th>
				</tr>
				<tr class=num>
                    <th class=radiuh>4</th>
                    <th class=radiuh>5</th>
                    <th class=radiuh>6</th>
                    <th class=radiuh1>X</th>
                </tr>
                <tr class=num>
                    <th class=radiuh>7</th>
                    <th class=radiuh>8</th>
                    <th class=radiuh>9</th>
                    <th class=radiuh1>+</th>
                </tr>
                <tr class=num>
                    <th class=radiuh>=</th>
                    <th class=radiuh>0</th>
                    <th class=radiuh>.</th>
                    <th class=radiuh1>-</th>
				</tr>

		</table>

    
</body>
</html>
