<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C15WebFont.html</title>
    <style>
        /*
        웹 폰트 : 일반적으로 시스템에 설치된 폭트가 아닌, 외부 서버에서 
            CDN을 통해 제공되는 폰트로 첫 적용시에는 다운로드받아
            페이지에 적용하게 된다. 

        CDN(Content Delivery Network)
            : 콘텐츠를 효율적으로 전달하기 위해 여러 노드를 가진 네트워크를 
            통해 데이터를 저장하여 제공하는 시스템을 말한다. 
            jQuery, Bootstrap 등을 이용할 때도 CDN를 주로 사용한다. 
        */
        @import url('http://fonts.googleapis.com/css?family=Abril+Fatface');
        p{
            font-family: 'Abril Fatface', cursive;
            font-size: 30px;
        }
        
    </style>
</head>
<body>
    <h2>웹폰트 적용하기</h2>
    <p>
        10일 제21대 국회의원 선거 사전투표가 시작되면서 투표소에서 코로나바이러스감염증-19(코로나19) 예방을 위해 어떻게 행동해야 하는지 관심이 쏠립니다.
        <br/><br/>
        의료계에서는 투표소에는 여러 사람이 한꺼번에 몰릴 수 있어 마스크 착용이나 손소독제 사용, 1ｍ 거리 두기 등 감염 관리에 좀 더 신경을 써야 한다고 강조합니다.
        <br/><br/>
        중앙선거관리위원회에 따르면 10∼11일 이틀간 전국 3천508개 투표소에서 사전투표를 진행합니다.

    </p>
    
</body>
</html>
